<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Circle Connection Visualization</title>
    <script src="https://d3js.org/d3.v7.min.js"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f9;
        }

        .container {
            display: flex;
            width: 100%;
            max-width: 1400px;
            margin: 20px auto;
            gap: 20px;
        }

        #input-section {
            width: 20%; /* Adjust to make it 20-30% of total width */
            background: white;
            border-radius: 10px;
            padding: 20px;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        #visualization {
            width: 70%; /* Adjust to make it 70-80% of total width */
            position: relative;

            border: 1px solid #ccc;
            border-radius: 10px;
            background: white;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.1);
        }

        textarea {
            width: 90%;
            height: 100px;
            padding: 10px;
            border: 1px solid #ddd;
            border-radius: 5px;
            font-size: 14px;
        }

        .button-group {
            display: flex;
            gap: 10px;
            justify-content: center;
        }

        button {
            background: #007bff;
            color: white;
            border: none;
            border-radius: 5px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            transition: background 0.3s ease;
            display: flex;
            align-items: center;
            gap: 10px;
        }

        button i {
            font-size: 18px;
        }

        button:hover {
            background: #0056b3;
        }

        .button-group1 {
            position: absolute;
            top: 10px;
            right: 10px;
            display: flex;
            flex-direction: column;
            gap: 10px;
        }

        .button-group1 button {
            background: none;
            border: none;
            font-size: 24px;
            cursor: pointer;
            color: #55555575;
        }

        .button-group1 button:hover {
            color: #007bff;
        }
    </style>
</head>
<body>
    <div class="container">
        <!-- Input Section -->
        <div id="input-section">
            <h3>Entities (One per line):</h3>
            <textarea id="entity-input" placeholder="Enter entities"></textarea>
            <h3>Connections (Format: source->target):</h3>
            <textarea id="connection-input" placeholder="Enter connections"></textarea>
            <div class="button-group">
                <button onclick="submitData()">
                    <i class="fas fa-sync-alt"></i> Render
                </button>
            </div>
        </div>

        <!-- Visualization -->
        <div id="visualization">
            <svg></svg>
            <div class="button-group1">
                <button onclick="exportPNG()" title="Export as PNG"><i class="fas fa-download"></i></button>
                <button onclick="copyToClipboard()" title="Copy Image to Clipboard"><i class="fas fa-copy"></i></button>
            </div>
        </div>
    </div>

    <script src="app.js"></script>

</body>
</html>
